<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - BookStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 191, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00bfff;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00bfff;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #00bfff;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .btn-logout {
            padding: 0.5rem 1rem;
            background: #00bfff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #00bfff;
            margin-bottom: 2rem;
            text-align: center;
        }
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .book-card {
            background: rgba(0, 191, 255, 0.05);
            border-radius: 10px;
            border: 1px solid #00bfff;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 191, 255, 0.3);
        }
        .book-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            background: #1a1a1a;
        }
        .book-content {
            padding: 1.5rem;
        }
        .book-card h3 {
            color: #00bfff;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
            min-height: 50px;
        }
        .book-author {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .book-card p {
            margin: 0.5rem 0;
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
        }
        .book-price {
            font-size: 1.5rem;
            color: #00bfff;
            font-weight: bold;
            margin: 1rem 0;
        }
        .book-stock {
            color: #0f0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .btn-add-cart {
            width: 100%;
            padding: 0.8rem;
            background: #00bfff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-add-cart:hover {
            background: #0099cc;
            transform: translateY(-2px);
        }
        .btn-add-cart:disabled {
            background: #555;
            cursor: not-allowed;
            color: #888;
        }
        .loading {
            text-align: center;
            color: #00bfff;
            font-size: 1.5rem;
            padding: 3rem;
        }
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #00bfff;
            color: #000;
            padding: 1rem 1.5rem;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸ“š ReadHub </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/books/">Books</a>
            <a href="/cart/" class="cart-icon">
                ðŸ›’
                <span class="cart-badge" id="cartCount">0</span>
            </a>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Available Books</h1>
        <div id="booksContainer" class="books-grid">
            <div class="loading">Loading books...</div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        async function fetchBooks() {
            try {
                const response = await fetch('/api/books/');
                const books = await response.json();
                displayBooks(books);
                updateCartCount();
            } catch (error) {
                document.getElementById('booksContainer').innerHTML = 
                    '<p style="text-align:center;color:#f00;">Failed to load books</p>';
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            if (books.length === 0) {
                container.innerHTML = '<p style="text-align:center;">No books available</p>';
                return;
            }

            container.innerHTML = books.map(book => {
                const inCart = cart.some(item => item.id === book.id);
                return `
                    <div class="book-card">
                        <img src="${book.image_url || 'https://via.placeholder.com/280x350/1a1a1a/00bfff?text=' + encodeURIComponent(book.title)}" 
                             alt="${book.title}" 
                             class="book-image"
                             onerror="this.src='https://via.placeholder.com/280x350/1a1a1a/00bfff?text=No+Image'">
                        <div class="book-content">
                            <h3>${book.title}</h3>
                            <p class="book-author">by ${book.author}</p>
                            <p>${book.description}</p>
                            <p class="book-price">â‚¹${parseFloat(book.price).toFixed(2)}</p>
                            <p class="book-stock">${book.stock > 0 ? `${book.stock} in stock` : 'Out of stock'}</p>
                            <button 
                                class="btn-add-cart" 
                                onclick="addToCart(${book.id}, '${book.title}', '${book.author}', ${book.price}, '${book.image_url || ''}')"
                                ${book.stock === 0 || inCart ? 'disabled' : ''}>
                                ${inCart ? 'âœ“ Added to Cart' : book.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addToCart(id, title, author, price, image) {
            const book = { id, title, author, price, image, quantity: 1 };
            cart.push(book);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showNotification('Book added to cart!');
            fetchBooks(); // Refresh to update button state
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            window.location.href = '/login/';
        }

        fetchBooks();
    </script>
</body>
</html>
