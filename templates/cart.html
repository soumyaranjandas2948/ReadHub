<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - BookStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
        }
        .navbar {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 191, 255, 0.3);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00bfff;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00bfff;
        }
        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #00bfff;
            color: #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00bfff;
            margin-bottom: 2rem;
            text-align: center;
        }
        .cart-empty {
            text-align: center;
            padding: 3rem;
            color: #aaa;
        }
        .cart-empty a {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-items {
            background: rgba(0, 191, 255, 0.05);
            border: 1px solid #00bfff;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 1rem;
            align-items: center;
        }
        .cart-item img {
            width: 100px;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }
        .item-details {
            flex: 1;
        }
        .item-details h3 {
            color: #00bfff;
            margin-bottom: 0.5rem;
        }
        .item-details p {
            color: #aaa;
            margin-bottom: 0.3rem;
        }
        .item-price {
            font-size: 1.3rem;
            color: #00bfff;
            font-weight: bold;
        }
        .item-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .quantity-btn {
            background: #00bfff;
            color: #000;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .quantity-display {
            padding: 0.5rem 1rem;
            background: rgba(0, 191, 255, 0.1);
            border: 1px solid #00bfff;
            border-radius: 5px;
        }
        .btn-remove {
            padding: 0.5rem 1rem;
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-remove:hover {
            background: #cc0000;
        }
        .cart-summary {
            background: rgba(0, 191, 255, 0.05);
            border: 1px solid #00bfff;
            border-radius: 10px;
            padding: 2rem;
            position: sticky;
            top: 100px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 191, 255, 0.2);
        }
        .summary-row:last-child {
            border-bottom: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #00bfff;
        }
        .btn-checkout {
            width: 100%;
            padding: 1rem;
            background: #555;
            color: #888;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: not-allowed;
            margin-top: 1rem;
        }
        .btn-continue {
            width: 100%;
            padding: 1rem;
            background: #00bfff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-continue:hover {
            background: #0099cc;
        }
        .disabled-note {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .cart-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ðŸ“š ReadHub </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/books/">Books</a>
            <a href="/cart/" class="cart-icon">
                ðŸ›’
                <span class="cart-badge" id="cartCount">0</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="cartContent"></div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function displayCart() {
            const container = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <h2>Your cart is empty</h2>
                        <p>Start adding some books!</p>
                        <br>
                        <a href="/books/">Browse Books</a>
                    </div>
                `;
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            container.innerHTML = `
                <div class="cart-layout">
                    <div>
                        <div class="cart-items">
                            ${cart.map((item, index) => `
                                <div class="cart-item">
                                    <img src="${item.image || 'https://via.placeholder.com/100x140/1a1a1a/00bfff?text=Book'}" 
                                         alt="${item.title}"
                                         onerror="this.src='https://via.placeholder.com/100x140/1a1a1a/00bfff?text=Book'">
                                    <div class="item-details">
                                        <h3>${item.title}</h3>
                                        <p>by ${item.author}</p>
                                        <p class="item-price">â‚¹${parseFloat(item.price).toFixed(2)}</p>
                                    </div>
                                    <div class="item-actions">
                                        <div class="quantity-control">
                                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                            <span class="quantity-display">${item.quantity}</span>
                                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                        </div>
                                        <button class="btn-remove" onclick="removeItem(${index})">Remove</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div>
                        <div class="cart-summary">
                            <h2 style="color: #00bfff; margin-bottom: 1.5rem;">Order Summary</h2>
                            <div class="summary-row">
                                <span>Items (${cart.length})</span>
                                <span>â‚¹${total.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span>â‚¹0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Total</span>
                                <span>â‚¹${total.toFixed(2)}</span>
                            </div>
                            <button class="btn-checkout" disabled>Proceed to Payment</button>
                            <p class="disabled-note">(Payment feature coming soon)</p>
                            <a href="/books/" class="btn-continue">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            displayCart();
        }

        updateCartCount();
        displayCart();
    </script>
</body>
</html>
